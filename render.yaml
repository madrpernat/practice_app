services:
  - type: web
    name: myapp-api
    runtime: node
    rootDir: server
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: CORS_ORIGIN
        fromService:
          name: myapp-web
          type: web
          envVarKey: RENDER_EXTERNAL_URL

  - type: web
    name: myapp-web
    runtime: static
    rootDir: web
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          name: myapp-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
